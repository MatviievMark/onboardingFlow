<!DOCTYPE html>
<html>

<head>
    <title>Image Flipbook</title>
    <link rel='stylesheet' type="text/css" href='/styles.css'>
    <link rel='stylesheet' type="text/css" href='/styles2.css'>

</head>

<body>
    <div class="overlay"></div>
    <div id="mainContainer">
        <!-- Progress Bar  -->
        <div class="progressBar">
            <div class="nabber">
                <div class="point-container" id="point1">
                    <div class="point"></div>
                    <div class="point-text">Turn On Family Sharing</div>
                </div>
                <div class="bar">
                    <div class="inner-bar"></div>
                </div>

                <div class="point-container" id="point2">
                    <div class="point"></div>
                    <div class="point-text hidden">Add Child to Family Sharing</div>
                </div>
                <div class="bar">
                    <div class="inner-bar"></div>
                </div>

                <div class="point-container" id="point3">
                    <div class="point"></div>
                    <div class="point-text hidden">Set Up Screen Time Parental Controls</div>
                </div>
                <div class="bar">
                    <div class="inner-bar"></div>
                </div>

                <div class="point-container" id="point4">
                    <div class="point"></div>
                    <div class="point-text hidden">Adjust Other Screen Time Settings</div>
                </div>
                <div class="bar">
                    <div class="inner-bar"></div>
                </div>

                <div class="point-container" id="point5">
                    <div class="point"></div>
                    <div class="point-text hidden">Sign into Child's Apple ID on Child's Phone</div>
                </div>
            </div>
        </div>
        <div id='flipbook'>

            <div class="img-container">
                <img alt='Image'>
                <img alt='Image'>
                <img src="Zoom.svg" class="zoom-icon1" alt="">
                <img src="Zoom.svg" class="zoom-icon2" alt="">
            </div>


            <div class='text-buttons'>
                <div id='text-container'>
                    <p class="deviceType">Parent's phone</p>
                    <p id='text' class="mainText"></p>
                    <div class="steps-container">
                        <ol type="1">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                    <p class="additionalInfo"></p>
                    <div class='button-container'>
                        <button id='prev' class='flipbook-button'><span>BACK</span></button>
                        <button id='next' class='flipbook-button'><span>NEXT</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
